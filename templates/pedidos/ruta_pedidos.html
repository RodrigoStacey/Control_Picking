{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    {% with messages = get_flashed_messages() %}

        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </div>
        {% endif %}

    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Control Pedidos - Fecha se proceso : {{fecha_actual}}</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="txtCentro">Centro de despacho</label>
                            <select class="form-control" style="width: 100%;" name="txtCentro">
                                {% for opcion in cen_list %}
                                    <option value="{{ opcion.idcentro }}" {% if opcion.idcentro == txtCentro %}selected{% endif %}>
                                    {{ opcion.centro }}
                                </option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>             
            <div class="card-footer">
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Buscar">
                    <a href="{{url_for('home')}}" class="btn btn-primary">Regresar</a>
                </div>   
            </div>
        </div>
    </form>
    
</div>

{% endblock content %}
